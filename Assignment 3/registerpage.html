<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>Register Page</title>
</head>
<body>
    <form>
        <h1>&#9825; Register &#9825;</h1>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br><hr>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><hr>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday"><br><hr>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br><hr>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd"><br><hr>
        <input type="submit" value="Register!">
    </form>

</body>
</html>
